<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-3xl space-y-6">

   
    <div class="bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4 text-center">Add New Task</h1>

      <form [formGroup]="taskForm" (ngSubmit)="addTask()" class="space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input id="title" formControlName="title" type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="text-red-600">Title is required.</div>
        </div>
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" formControlName="description" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>
        <div class="flex justify-center">
          <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded-full hover:bg-purple-600">Add Task</button>
        </div>
      </form>
    </div>

  
    <div class="bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4 text-center">Task List</h1>

      <div class="space-y-4">
        <div *ngFor="let task of tasks" class="flex items-center justify-between p-4 border border-gray-300 rounded-md bg-gray-50">
          <div>
            <h2 class="text-lg font-semibold" [class.line-through]="task.completed">{{ task.title }}</h2>
            <p class="text-sm text-gray-500">{{ task.description }}</p>
          </div>
          <div class="flex space-x-2">
            <button 
              (click)="toggleCompletion(task)" 
              [ngClass]="{'bg-green-500 hover:bg-green-700': !task.completed, 'bg-yellow-500 hover:bg-yellow-700': task.completed}" 
              class="text-white font-bold py-2 px-4 rounded-full">
              {{ task.completed ? 'Undo' : 'Complete' }}
            </button>
            <button (click)="deleteTask(task.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Delete</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
